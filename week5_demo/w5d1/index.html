<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A Table [booooo]</h2>



<!--labels are used to match up with the (input element) connects the label attribute value
THESE MUST MATHC -->
    <form>


        <!--First name-->

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <!--Last name-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <!--Email address-->
        <label for="emailAddress">Email Address:</label>
        <input type="emailAddress" name="emailAddress" id="emailAddress">

        <br>
        <br>
        <!-- sence their is more than one input element thier needs toa be a submit button to refresh the query string-->

        <input type="submit" value="| SUBMIT |">

    </form>


    <h2>Form w/table [YAAAAAAAAAAAAAAY] </h2>


    <form> 
        <form method="GET" action="_relative path to an html"> </form>
            <table>


                    <!--<thead> can be used for column headrers-->


                    <!--<tbody> is REQUIRED inside of a <table>-->

                    <tbody>

                        <!--add data to the table row by row-->
                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="firstname">First Name:</label>
                            </td>

                            <td>
                                <input type="text" name="firstname" id="firstname">
                            </td>
                        </tr>

                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="lastname">Last Name:</label>
                            </td>

                            <td>
                                <input type="text" name="lastname" id="lastname">
                            </td>
                        </tr>

                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="email"> Email Address:</label>
                            </td>

                            <td>
                                <input type="text" name="email" id="email">
                            </td>
                        </tr>
                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                        

                            <td>
                                <input type="submit" value="submit">
                            </td>



                        </tr>


                    </tbody>









            </table>






    </form>


</body>
