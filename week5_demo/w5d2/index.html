<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A Table [booooo]</h2>



<!--labels are used to match up with the (input element) connects the label attribute value
THESE MUST MATHC -->
    <form>


        <!--First name-->

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <!--Last name-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <!--Email address-->
        <label for="emailAddress">Email Address:</label>
        <input type="text" name="emailAddress" id="emailAddress">

        <br>
        <br>
        <!-- sence their is more than one input element thier needs toa be a submit button to refresh the query string-->

        <input type="submit" value="| SUBMIT |">

    </form>


    <h2>Form w/table [YAAAAAAAAAAAAAAY]</h2>
 
        <form method="GET" action="_file path to file to open/run"> 
            <table>


                <thead></thead>    <!--<thead> can be used for column headrers-->


                    <!--<tbody> is REQUIRED inside of a <table>-->

                    <tbody>

                        <!--add data to the table row by row-->
                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="firstname">First Name:</label>
                            </td>

                            <td>
                                <input type="text" name="firstname" id="firstname">
                            </td>
                        </tr>

                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="lastname">Last Name:</label>
                            </td>

                            <td>
                                <input type="text" name="lastname" id="lastname">
                            </td>
                        </tr>

                        <tr><!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="email"> Email Address:</label>
                            </td>

                            <td>
                                <input type="text" name="email" id="email" 
                                placeholder="email@gmail.com">
                            </td>
                        </tr>
                       
                        <tr>   

                            <!--LABEL-->
                            <td>
                                <label for="comments">Comments:</label>
                            </td>

                            <!--Inputs-->
                            <td>
                                <textarea name="comments" placeholder= "leave your comments here..." rows="5" cols="10" id="comments"></textarea>
                            </td>
                        </tr>

                        <tr>   

                            <!--LABEL-->
                            <td>
                                <label for="faveColor">Pick Your Favorite Color:</label>
                            </td>

                            <!--Inputs-->
                            <td>
                                <select name="faveColor">
                                    <option value="red">RED</option>
                                    <option value="green">GREEN</option>
                                    <option value="blue">BLUE</option>
                                    <option value="purple">PURPLE</option>





                                </select>
                            </td>
                        </tr>








                        <tr> <!--radial buttons-->

                            <td>
                                <label for="study">Programs of study</label>
                            </td>
                        

                            <td>
                                <input type="radio" name="study" value="CYB">
                                <input type="radio" name="study" value="WD">
                                <input type="radio" name="study" value="NE">
                                <input type="radio" name="study" value="SE">
                            </td>
                        </tr>



                        <tr> <!--table ROW; should include one <td> for every possible column
                            (leave) the <td></td> blank when no info for that row-->

                            <td>
                                <label for="vehcile"> Select Your Vehicle:</label>
                            </td>

                            <td>
                                <input type="checkbox" name="vehicle1" value="car"> Car <br>
                                <input type="checkbox" name="vehicle2" value="roc1"> Rocinate <br>
                                <input type="checkbox" name="vehicle3" value="mortorcycle"> Mortorcycle <br>
                                <input type="checkbox" name="vehicle4" value="truck"> Truck <br>
                            </td>

                        </tr>



                        <tr> <!--radial buttons-->

                            <td>
                                <label for="date">Date:</label>
                            </td>
                        

                            <td>
                                <input type="date" name="date" value="2023-02-07">
                            </td>
                        </tr>


                        <tr> <!--table ROW; should include one <td> for every possible column
                                (leave) the <td></td> blank when no info for that row-->
    
                            
    
                                <td>
                                    <input type="submit" value="| SUBMIT |">
                                </td>
    
    
    
                        </tr>
                         
                        


                    
    



                        


                    </tbody>









            </table>
        </form>






    


</body>
