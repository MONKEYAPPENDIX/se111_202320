<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raymond">
    <meta name="description" content="W1 Demo">
    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all the content on the page-->

    <!--Block Level elements: start on left aligned new lines; span width of pages/ containing element (parent)-->


    <!--Heading tags 1 - 6; 1 is the biggest+ most popular-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h2 style="border:1px solid orange">Heading 2</h2>
    <h3 style="border:1px solid yellow">Heading 3</h3>
    <h4 style="border:1px solid green">Heading 4</h4>
    <h5 style="border:1px solid blue">Heading 5</h5>
    <h6 style="border:1px solid violet">Heading 6</h6>

    <!--horizontal rule-->

    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <p>s&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  p     a     c     e&hearts;</p>

    <!--paragraph element holds bodies of text-->
        
    <p><strong>Hello</strong> <em>world</em>, <b>this</b> is my <I>first</I> SE111 <u>demo</u></p>


        <br><!-- new empty line: line break-->
        <br>

    <!--second part of demo-->

    <hr>


    <div style="border:1px solid blue; background-color: gray">
        <h2>Lists</h2>

        <!--ordered & unordered lists are full of BLE: they contain list items for each item ... in ... the list :]-->
        
        <h3>Fun drinks!!!</h3>
        <ol>
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>

        </ol>

        <ul>
            <li>Fry</li>
            <li>Leela</li>
            <li>bender</li>

        </ul>

    </div><!--end of div-->

</body>
</html>
